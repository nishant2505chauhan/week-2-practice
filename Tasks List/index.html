<html lang="en">
<head>

<body>
    <div class="container">
        <div class="top">
            <div class="left-top">
        <p class="heading"><b class="tasks">Tasks</b> List</p>
            </div>
        <div class="right-top">
        <i class="fa fa-plus-circle" style="font-size:24px;color:orangered"></i>
        
        <p class="add-text">Add list</p>
        </div>
        </div>
    
    <div class="to-do-body">
        <div class="card">
            <p class="check-items">Trip to Paris</p>

            <input type="checkbox" class="checkbox" id="task" name="task" value="">

        </div>

            <p class="check-items">My Todo List</p>

            <input type="checkbox" id="task" name="task" value="">

        </div>
        <div class="card">
            <p class="check-items">My Todo List</p>

            <p class="completed"><del>Completed task</del></p>
            <input type="checkbox" id="task" name="task" value="">
            <label for="task">Pending tasks</label>
        </div>
        
    </div>
</div>
